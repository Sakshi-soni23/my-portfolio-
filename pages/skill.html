<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Page</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../src/output.css">

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }

        body {
            background-color: #3b0764;
        }

        .inner {
            padding: 0px;
        }

        .header h1 {
            text-align: center;
            color: white;
            font-size: 1.4rem;
            margin-top: 2rem;
            position: relative;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .header:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 4px;
            width: 200px;
            background-color:#9333ea;
            box-shadow: 19px 11px 8px black;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            justify-content: center;
            align-items: center;
            text-align: center;
            grid-gap: 1rem;
            padding: 3rem 4px;
            font-size: 1.2rem;
            color: black;
            margin-left: 7rem;
        }

        .skillbox {
            padding: 1rem;
            color: black;
            cursor: pointer;
        }

        .skilltitle {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.5rem;

        }


        .skillicon {
            width: 50px;
            z-index: 2;
        }

        img {
            width: 90px;
            height: 59px;
            position: relative;
            border-radius: 10px;
            background-color: #fff;
        }


        .skilltitle h3 {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 0.5rem;
            color: white;
        }

 .progressbar {
            position: relative;
            width: 100%;
            height: 15px;
            background-color: #070909;
            border-radius: 20px;
            margin-bottom: 25px;

        } 

        .progressbar::after {
            position: absolute;
            content: attr(value);
            top: -35;
            bottom: 20px;
            right: 0;
            color: white;
            font-size: 15px;
            font-weight: 100px;
        }

        .progressline {
            position: absolute;
            width: 0%;
            height: 15px;
            background-color: #9333ea;
            top: -1px;
            border-radius: 30px;
            animation: animate 1.5s cubic-bezier(1, 0.2, 0.2, 1) forwards;

        }

        @keyframes animate {
            100% {
                width: 100%;
            }
        }

        .new {
            margin-left: 40rem;
        }
    </style>
</head>

<body>
    <div class="inner">
        <div class="header"data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0" data-aos-duration="1000">
            <h1>MY TECHNICAL SKILL</h1>
        </div>
        <div class="container">
            <div class="skillbox">
                <div class="skilltitle">
                    <div class="img">
                        <img src="../images/java.png" class="skillicon">
                    </div>
                    <h3>JAVA</h3>
                </div>
                <div class="percentage">
                    <div class="progressbar" value="80%">
                        <div class="progressline" style="max-width: 80%;"></div>
                    </div>
                </div>
            </div>
            <div class="skillbox">
                <div class="skilltitle">
                    <div class="img">
                        <img src="../images/html.jpg" class="skillicon">
                    </div>
                    <h3>HTML</h3>
                </div>
                <div class="percentage">
                    <div class="progressbar" value="90%">
                        <div class="progressline" style="max-width: 90%;"></div>
                    </div>
                </div>
            </div>
            <div class="skillbox">
                <div class="skilltitle">
                    <div class="img">
                        <img src="../images/cssicon.png" class="skillicon">
                    </div>
                    <h3>CSS</h3>
                </div>
                <div class="percentage">
                    <div class="progressbar" value="90%">
                        <div class="progressline" style="max-width: 90%;"></div>
                    </div>
                </div>
            </div>
            <div class="skillbox">
                <div class="skilltitle">
                    <div class="img">
                        <img src="../images/JavaScript icon.png" class="skillicon">
                    </div>
                    <h3>JAVASCRIPT</h3>
                </div>
                <div class="percentage">
                    <div class="progressbar" value="60%">
                        <div class="progressline" style="max-width: 60%;"></div>

                    </div>
                </div>
            </div>
            <div class="skillbox">
                <div class="skilltitle">
                    <div class="img">
                        <img src="../images/reactjs.png" class="skillicon">
                    </div>
                    <h3>REACT-JS</h3>
                </div>
                <div class="percentage">
                    <div class="progressbar" value="50%">
                        <div class="progressline" style="max-width: 50%;"></div>

                    </div>
                </div>
            </div>
            <div class="skillbox">
                <div class="skilltitle">
                    <div class="img">
                        <img src="../images/c language.png" class="skillicon">
                    </div>
                    <h3>C language</h3>
                </div>
                <div class="percentage">
                    <div class="progressbar" value="70%">
                        <div class="progressline" style="max-width: 70%;"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </header>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
