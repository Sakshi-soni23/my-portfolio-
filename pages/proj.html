<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROJECTS</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../src/output.css" />
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background: radial-gradient(circle, #ffb200, orangered, black);
       display: flex;
       justify-content: center;
       align-items: center;
       overflow: hidden;
      }
      .backbtn{
        margin-left: -27rem;
    margin-top: -7rem;
      }
      h2 {
        font-size: 3rem;
        margin-left: 41rem;
        font-family: monospace;
      }
      .slider{
        position: relative;
        width: 200px;
        height: 200px;
        transform-style: preserve-3d;
        animation: rotate 29s linear;
      }
      @keyframes rotate{
        0%{
            transform: perspective(1000px) rotateY(0deg);
        }
        100%{
            transform: perspective(1000px) rotateY(360deg);
        }
      }
      .slider span{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-origin: center;
        transform-style: preserve-3d;
        transform: rotateY(calc(var(--i)*45deg)) translateZ(360px);
      }
      .slider span img{
        position: absolute;
    top: 21rem;
    left: 32rem;
    width: 85%;
    height: 79%;
    border-radius: 13px;
    object-fit: cover;
    transition: 1s;
      }
      .slider span img:hover{
        transform: translateY(-50px) scale(1.2);
      }

    </style>
  </head>

  <body>
    <div class="backbtn">
      <a href="../index.html"
        ><i class="fa-regular fa-square-caret-left"></i
      ></a>
    </div>
    <h2>PROJECTS</h2>
    <div class="slider">
        <span style="--i:1;"><img src="../images/minor.jpeg"></span>
        <span style="--i:2;"><img src="../images/sc of car.png"></span>
        <span style="--i:3;"><img src="../images/todolist.jpeg"></span>
        <span style="--i:4;"><img src="../images/clone.png"></span>
       
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
