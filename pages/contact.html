<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT PAGE</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>

        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }
        .fa-regular{
            margin-left: -21rem;
            margin-top: 2rem;
            cursor: pointer;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #ffb200, orangered, black);
        }

        .contact h2 {
            font-size: 40px;
            color: black;
            margin-bottom: 10px;
            text-align: center;
            font-family: serif;

        }

        .contact form {
            width: 600px;
            text-align: center;
        }

        form .inputbox {
            display: flex;
            justify-content: space-between;
        }

        .field .item{
width: 100%;
padding: 18px;
background-color: transparent;
border: 3px solid black;
border-radius: 10px;
outline: none;
justify-content: center;
margin: 12px 0;
color: black;}

        .field .item {
            width: 100%;
            padding: 18px;
            background-color: transparent;
            border: 2px solid black;
            border-radius: 10px;
            outline: none;
            justify-content: center;
            margin: 12px 0;
            color: black;
        }

        .field .item::placeholder {
            color: gray;

        }

        .inputbox .inputfiled {
            width: 48.5%;

        }

        form .TEXTAREA field {
            resize: none;
        }

        form button {
            padding: 12px 30px;
            width: 114px;
            background-color: transparent;
            outline: none;
            border: none;
            border-radius: 15px;
            font-size: 0.6rem;
            color: black;
            margin-left: 40%;
            margin-top: 3%;
            box-shadow: 0px 0 10px black;
            letter-spacing: 0.1rem;
            font-weight: 600px;
            cursor: pointer;
            font-weight: bold;

        }

        form button:hover {
            box-shadow: none;
        }

        .field .errortext {
            font-size: 15px;
            color: red;
            text-align: left;
            margin: -5px 0 10px;
            display: none;
        }

        form .TEXTAREA .item {
            resize: none;
        }

        form .TEXTAREA .errortext {
            margin-top: -10px;
        }
    </style>
</head>

<body>
    <section>
        <div><a href="../index.html"><i class="fa-regular fa-square-caret-left"></i></a></div>
        <div class="contact" data-aos="flip-left">
            <h2>CONTACT ME!</h2>
        </div>

        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="a7e23450-344a-455a-8f40-2ea7f0912f21">
            <div class="inputbox" data-aos="fade-up" data-aos-durartion="3000">
                <div class="inputfiled field">
                    <input type="text" name="full name" placeholder="FULL NAME" class="item" autocomplete="off">
                    <div class="errortext">full name can't be blank</div>
                </div>
                <div class="inputfiled field">
                    <input type="text" name="email" placeholder="EMAIL" class="item" autocomplete="off">
                    <div class="errortext">Email can't be blank</div>
                </div>
            </div>
            <div class="inputbox" data-aos="fade-up" data-aos-durartion="3000">
                <div class="inputfiled field">
                    <input type="text" name="phone number" placeholder="PHONE NUMBER" class="item" autocomplete="off">
                    <div class="errortext"> Phone Number can't be blank</div>
                </div>
                <div class="inputfiled field">
                    <input type="text" name="subject" placeholder="SUBJECT" class="item" autocomplete="off">
                    <div class="errortext">subject can't be blank</div>
                </div>
            </div>
            <div class="TEXTAREA field" data-aos="fade-right" data-aos-durartion="3000">
                <textarea name="your message" id="YOUR MESSAGE" placeholder="YOUR MESSAGE" class="item"
                    autocomplete="off" cols="80" rows="10"></textarea>
                <div class="errortext">Message can't be blank</div>
            </div>
            <button type="submit">SEND</button>
        </form>
        <script src="https://web3forms.com/client/script.js" async defer></script>
        <input type="hidden" name="access_key" value="a7e23450-344a-455a-8f40-2ea7f0912f21">
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
